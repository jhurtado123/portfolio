            <h1 class="title">Contacte</h1>
            <p>Només rebre la notificació em posaré amb contacte amb tu en el email que hagis especificat. Si ho prefereixes, pots contactar-me directament via Email o Linkedin que els trobaràs al footer de la página.</p>

                </div>

                    <button type="submit">Envia</button>
                </div>
