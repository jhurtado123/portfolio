        <div class="form">
            <h1 class="title">Contacte</h1>
            <p>Només rebre la notificació em posaré amb contacte amb tu en el email que hagis especificat. Si ho prefereixes, pots contactar-me directament via Email o Linkedin que els trobaràs a la part d'abaix de la página.</p>
            <form action="contact" method="POST">
                <div class="form-group">
                    <label>Nom</label>
                    <input name="name" type="text" placeholder="El teu nom">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="text" placeholder="El teu email">
                </div>
                <div class="form-group">
                    <label>Missatge</label>
                    <textarea placeholder="Introdueix el teu missatge"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Envia</button>
                </div>
            </form>
        </div>
    </div>
